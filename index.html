<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="reset.css">

        <div class="colored-wraper">

                    <div class="header__main">
                        <div class="header__info">

                            <ul class="header__info-contacts">

                                <li class="header__info-contacts-item">
                                    <img src="images/Facebook.svg" alt="Facebook Logo" class="header__info-contacts-item-image">

                            </ul>
                        </div>
                        <nav class="header__navigation">
                            <ul class="header__navigation-list">
                                <li class="header__navigation-item">about us</li>
                                <li class="header__navigation-item">services</li>
                                <li class="header__navigation-item">team</li>
                                <li class="header__navigation-item">publications</li>
